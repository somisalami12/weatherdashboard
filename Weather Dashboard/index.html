<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width-device-with, initial-scale = 1.0">
        <link rel = "stylesheet" href="./assets/style.css" />
        <title> Weather Dashboard</title>
    </head>
<body>
    <header class="container-fluid text-center p-2">
        <h1>The Weather Dashboard</h1>
      </header>
      

      <div class="row">
        <aside class="col-lg-3">
          <h3 class="mt-1">Look Up Any City!</h3>
          <h4 class="mt-1">Current Weather!</h4>
          <h4 class= "mt-1">And! 5 day forecast</h4>
          <div class="form-group">
          <ul class="list-group history" id="history"></ul>
        </aside>
        
      </div>

    <main class="container-fluid">
    
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card-body text-center">
                        <div class="card" style="width: 20rem;">
                            <div class="card-body bg-light">
                                <h4 class="card-subtitle mb-2 text-muted">Input City:</h4>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control userInput" placeholder="Enter City Name">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary bg-primary searchButton" type="button"
                                            id="button-addon2"><i class="fas fa-search">Click Here</i></button>
                                    </div>
                                </div>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Weather Cards-->
                <div class="col mt-4 mr-5">
                    <div class="card currentCard pb-2 pt-1">
                        <h5 class="card-title"></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-4">
                        <div class="card pb-5 fiveDayCard pl-5">
                            <h5 class="card-title"></h5>
                            <div class="row">
                                <div class="col fiveDay">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
